<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styple.css">
    <script src="https://kit.fontawesome.com/77d3ee3687.js" crossorigin="anonymous"></script>
    <title>Quote Generator</title>
</head>
<body>
    <header id="head"><j class="fa-solid fa-quote-left"></j>Quote Generator<j class="fa-solid fa-quote-right"></j></header>
    <div class="container">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">Build your own dreams, or someone else will hire you to build theirs.</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Farrah Gray</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                    <li class="x-twitter"><i class="fa-brands fa-x-twitter"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    <footer id="foot"><j class="fa-solid fa-ghost"></j>Designed and Developed by Anagha Gopalakrishnan</footer>
    <script src="script.js"></script>
</body>
</html>
